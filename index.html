<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>People Factory</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="index.css"> 
  </head>
  <body>
    <section>
      <div class="special">
        <h1>Enter your name!</h1>
        <form id="personForm">
          <p>
            <label for='personName'>First Name</label>
            <input type='text' name='personName'>
          </p>
          <p>
            <label for='personLastName'>Last Name</label>
            <input type='text' name='personLastName'>
          </p>
          <p>
            <label for="favouriteColour">Favourite Colour</label>
            <input type="color" name="favouriteColour">
          </p>
          <p>
            <label for "age">Age</label>
            <input type="number" name="age">
          </p>
          <p>
            <label for='col'>Fav number 1-10</label>
            <input type='text' name='col'>
          </p>
          <p>
            <button type="submit">Submit</button>
          </p>
          <p>
            <h2 id="empty"></h2>
            </p>
        </form>
        
      </div>

      <div id="details"></div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
